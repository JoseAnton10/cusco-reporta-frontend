<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario - Cusco Reporta</title>

  <link rel="stylesheet" href="../css/styles.css" />

  <style>
    body { font-family: Arial, sans-serif; }

    .page-wrap{
      min-height: calc(100vh - 80px);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 40px 16px;
      background: radial-gradient(circle at top, #7b0000 0%, #3b0000 60%, #1c0000 100%);
    }
    .card{
      width: min(920px, 96vw);
      background:#fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      padding: 26px 22px 22px;
    }
    .header{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      text-align:center;
      margin-bottom: 18px;
    }
    .header img{ height:48px; object-fit:contain; }
    .header h1{ margin:0; color:#8b0000; font-size:1.55rem; letter-spacing:.5px; }
    .header p{ margin:0; color:#555; font-size:.95rem; }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 10px;
    }
    .grid-1{
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
      margin-top: 14px;
    }

    label{ display:block; font-weight: 800; margin-bottom: 6px; color:#111; }
    input{
      width:100%;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid #ddd;
      background: #f8f9fa;
      outline:none;
      font-weight: 600;
      color:#111;              /* ✅ letras visibles */
    }
    input::placeholder{ color:#8a8a8a; } /* ✅ placeholder visible */
    input:focus{ border-color:#8b0000; background:#fff; }

    .row{
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin-top: 18px;
    }
    .btn{
      border:none;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 900;
      cursor:pointer;
    }
    .btn-primary{ background:#8b0000; color:#fff; }
    .btn-outline{
      background:#2f3947;
      color:#fff;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }

    .msg{ margin-top: 14px; text-align:center; font-weight: 800; }
    .msg.ok{ color:#1c6b2a; }
    .msg.error{ color:#b00020; }
    .msg.muted{ color:#666; }

    .hint{
      text-align:center;
      margin-top: 10px;
      color:#666;
      font-size:.9rem;
      font-weight: 700;
    }

    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="topbar__logo">
      <img src="../assents/images/CuscoReporta.png" alt="Cusco Reporta Logo">
    </div>
    <nav class="topbar__menu">
      <a href="index.html">Inicio</a>
      <a href="registrar_tu_denuncia.html">Registra tu denuncia</a>
      <a href="sobre_nosotros.html">Sobre nosotros</a>
      <a href="iniciar-sesion.html">Iniciar Sesión</a>
      <a href="ayuda.html">Ayuda</a>
    </nav>
  </header>

  <main class="page-wrap">
    <section class="card">
      <div class="header">
        <img src="../assents/images/CuscoReporta.png" alt="Cusco Reporta">
        <h1>Registro de Usuario</h1>
        <p>Completa tus datos para poder reportar incidencias.</p>
      </div>

      <form id="formRegistro">
        <div class="grid">
          <div>
            <label for="nombre_completo">Nombre completo *</label>
            <input id="nombre_completo" type="text" placeholder="Ej. Jose Pérez" required />
          </div>
          <div>
            <label for="dni">DNI *</label>
            <input id="dni" type="text" inputmode="numeric" placeholder="8 dígitos" required />
          </div>

          <div>
            <label for="email">Correo electrónico *</label>
            <input id="email" type="email" placeholder="usuario@correo.com" required />
          </div>
          <div>
            <label for="telefono">Teléfono *</label>
            <input id="telefono" type="text" inputmode="numeric" placeholder="9 dígitos" required />
          </div>
        </div>

        <div class="grid-1">
          <div>
            <label for="direccion">Dirección *</label>
            <input id="direccion" type="text" placeholder="Av. / Urb. / Referencia" required />
          </div>
        </div>

        <div class="grid" style="margin-top:14px;">
          <div>
            <label for="username">Nombre de usuario *</label>
            <input id="username" type="text" placeholder="Ej. alainc" required />
          </div>
          <div>
            <label for="password">Contraseña *</label>
            <input id="password" type="password" placeholder="••••••••" required />
          </div>
        </div>

        <div class="grid" style="margin-top:14px;">
          <div>
            <label for="password2">Repetir contraseña *</label>
            <input id="password2" type="password" placeholder="••••••••" required />
          </div>
          <div>
            <label for="rol_id">Rol</label>
            <input id="rol_id" type="text" value="1" />
          </div>
        </div>

        <div class="row">
          <button id="btnRegistrar" class="btn btn-primary" type="submit">Registrarme</button>
          <a class="btn btn-outline" href="iniciar-sesion.html">Ya tengo cuenta</a>
        </div>

        <div id="msg" class="msg muted"></div>
        <div class="hint">Al registrarte se iniciará sesión automáticamente y pasarás a Reportar / Denunciar.</div>
      </form>
    </section>
  </main>

  <!-- ✅ Cargar JS externo (NO inline) -->
  <script src="../js/registro_usuario.js"></script>
</body>
</html>
